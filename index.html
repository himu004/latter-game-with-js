<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash - 1</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="font-poppins">
    <main class="bg-[#120313] min-h-screen bg-[url(images/bg-img.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home-screen" class="h-screen text-white space-y-5 flex flex-col justify-center items-center">
            <h1 class="text-8xl font-extrabold">Alpha Clash Pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Play Now” to Play</p>
            <button onclick="play()" class="bg-white text-xl font-semibold text-black py-2 px-3 rounded-sm">Play Now</button>
        </section>
        <!-- PlayGround Start -->
        <section id="play-ground" class="play-ground h-screen flex flex-col justify-center items-center hidden">
            
            <div>
                <!-- Screen  -->
                 <div class="">
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#120313cc] bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class="bg-[#120313cc] px-4 pb-2 text-white rounded-b-lg">
                                Don't watch keyboard  while playing...

                            </p>
                            
                        </div>
                        <div class="h-full flex justify-center items-center">
                            <p id="text" class="text-9xl font-extrabold uppercase">A</p>
                        </div>
                    </div>
                 </div>
                <!-- Keyboard -->
                 <div class="my-10">
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                 </div>
                <!-- Score -->
                 <div class="flex justify-between px-10">
                    <button class="btn bg-[#894189] border-none text-white rounded-full px-8">
                        Life
                        <img src="images/heart-btn-1.png" alt="">
                        <span>1</span>
                      </button>
                      <button onclick="score()" class="btn bg-[#360490] border-none text-white rounded-full px-8" >
                        Score
                        <img src="images/dollar.png" alt="">
                        <span>1</span>
                      </button>
                 </div>
            </div>

        </section>
       <!-- PlayGround Start-->

        <!-- Score -->
        <section id="score-screen" class="h-screen flex justify-center items-center hidden">
            <div class="text-center text-white space-y-5 bg-[#FFFFFF33] p-8 rounded-lg border-2 border-[#ffffff1c]">
                <h1 class="text-7xl text-white">
                    <span  class="font-bold">Score:</span>
                    <span>14</span>
                </h1>
                <button onclick="reloadPage()" class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="script/utils.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
